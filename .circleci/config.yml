# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs
jobs:
#add a new job named "print_hello" and use docker executor node:13.8.0
  print_hello:
    docker:
      - image: node:13.8.0
    steps:
      - run: echo "Hello"
#add a new job named "print_World" and use docker executor node:13.8.0
  print_world:
    docker:
      - image: node:13.8.0
    steps:
      - run: echo "World"
      
workflows:
      #Add job names to the workflows section so that they run in sequence
  version: 2
  build_and_test:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello